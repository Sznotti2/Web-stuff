<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Number Guessing</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/script.js"></script>
	<link rel="shortcut icon" href="resources/icons/mountain-sun-solid.svg" type="image/x-icon">
</head>
<body>

	<main>

		<div id="box-container">
			<h1>Number Guessing Game</h1>
			<p>Guess a number between 0 and 100.</p>
			<div id="submit-container">
				<input id="guess" type="text" name="guess">
				<button id="submit-button" type="button">Guess</button>
			</div>
			<div class="hint"></div>
			<div class="message"></div>
			<button id="restart-button" type="button">Restart</button>
		</div>

	</main>
	
</body>
</html>
